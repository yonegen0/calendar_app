<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>カレンダー</title>
    <style>
        .btn-primary {
            background-color: #3d81ff;
            border-color: #3d81ff;
            color: #ffffff;
            padding: 2rem 2rem;
            font-size: 2rem;
            font-family: 'Noto Sans', sans-serif;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); /* ボタンに影をつける */
        }
        .btn-primary:hover {
            background-color: #fff;
            color: #3d81ff;
            font-family: 'Noto Sans', sans-serif;
        }
    </style>
</head>
<body>
    <form method="post"  action="/">
        <div class="text-center">
            <button type="submit" class="btn btn-primary">カレンダーへ</button>
        </div>
    </form>
</body>
</html>
